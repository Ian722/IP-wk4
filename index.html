<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
</head>
<body>
  <h1 class="header1">MARCO'S PIZZA</h1>
  
  </script>
    <div class="card">

    </div>

    <div id="card-display">

    </div>
  
  <div class="cart">
    <button type="button" class="btn btn-primary">
         Cart <i class="fa fa-shopping-cart"></i> <span class="badge badge-light">0</span>
    </button>
</div>

<div id="mymodal" class="modal">
<div class="modal-content animate">
    <span class="close" title="Close Modal">&times;</span>
    <div id="summary"></div>
    <div id="form-total">
        <div class="total"></div>
        <form id="checkoutForm">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pickup" value="pickup">
                <label class="form-check-label" for="pickup">I will pick up</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="delivery" value="delivery">
                <label class="form-check-label" for="delivery">I want a Delivery</label>
            </div>
            <div class="row my-4 hidden">
                <div class="col-sm-3">
                <div class="form-group">
                    <label for="inlineFormCustomSelectPref">Supported Destinations</label>
                    <select name="address" id="inlineFormCustomSelectPref" class="form-control custom-select">
                        <option selected>Choose...</option>
                        <option value="cbd">KASARANI</option>
                        <option value="ngongrd">EMBAKASSI</option>
                        <option value="kiamburd">KAREN</option>
                        <option value="thikard">HURLIGHUM</option>
                    </select>
                </div>
                </div>
                <div class="col-sm-3">
                    <label for="specificAddress">Specific Address</label>
                    <input type="text" class="form-control" name="specificAddress" id="specificAddress">
                </div>
                <div class="col-sm-3">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="2547********">
                </div>    
            </div>  
        </form>
        <button class="btn btn-warning text-white checkout-btn">CheckOut</button>
    </div>
</div>
</div>
</div>

<script>
let modal = document.querySelector('#mymodal');
window.onclick = function(e){
if(e.target == modal){
    modal.style.display = "none";
    $('#checkoutForm').trigger('reset');
}
}
</script>
</body>
</html>
